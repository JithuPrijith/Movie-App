<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" placeholder="search movie" name="movie" id="movie">
                <button type="button" onclick="search()">submit</button>
                <div id="result">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    async function search() {
        var movieName = movie.value;
        var movieDetails = await fetch(`http://www.omdbapi.com/?t=${movieName}&apikey=f4aba865`).then(async (data) => await data.json())
        var htmlData = `<div class="movie-div"><p class="movie-data">Movie Name - ${movieDetails.Title}</p>
         <p class="movie-data">Year - ${movieDetails.Year}</p>
         <p class="movie-data">Actors - ${movieDetails.Actors}</p></div>`
        result.innerHTML = htmlData
    }
</script>
